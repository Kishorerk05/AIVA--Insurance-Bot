<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat AI</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --glass-bg: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.2);
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.8);
    --accent-color: #00d4ff;
    --hover-glow: rgba(0, 212, 255, 0.3);
    --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
}

[data-theme="light"] {
    --primary-bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    --glass-bg: rgba(0, 0, 0, 0.05);
    --glass-border: rgba(0, 0, 0, 0.1);
    --text-primary: #333333;
    --text-secondary: rgba(51, 51, 51, 0.7);
    --accent-color: #007acc;
    --hover-glow: rgba(0, 122, 204, 0.2);
    --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--primary-bg);
    min-height: 100vh;
    overflow: hidden;
    position: relative;
    transition: all 0.3s ease;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--primary-bg);
    z-index: -2;
}

.glass-container {
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    box-shadow: var(--shadow);
}

/* Login Page */
.login-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    padding: 40px;
    z-index: 1000;
}

.login-header {
    text-align: center;
    margin-bottom: 30px;
}

.login-header i {
    font-size: 48px;
    color: var(--accent-color);
    margin-bottom: 10px;
}

.login-header h2 {
    color: var(--text-primary);
    font-size: 24px;
    font-weight: 300;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    color: var(--text-secondary);
    margin-bottom: 8px;
    font-size: 14px;
}

.form-group input {
    width: 100%;
    padding: 15px;
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 10px;
    color: var(--text-primary);
    font-size: 16px;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 20px var(--hover-glow);
}

.form-group input::placeholder {
    color: var(--text-secondary);
}


.login-btn {
    width: 100%;
    padding: 15px;
    background: var(--accent-color);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.login-btn:hover {
    background: var(--hover-glow);
}


/* Chat Interface */
.chat-container {
    position: fixed;
    top: 20px;
    left: 20px;
    right: 20px;
    bottom: 20px;
}

.chat-header {
    height: 80px;
    padding: 0 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid var(--glass-border);
    border-radius: 20px 20px 0 0;
}

.chat-title {
    display: flex;
    align-items: center;
    gap: 15px;
}

.ai-avatar {
    width: 50px;
    height: 50px;
    background: var(--accent-color);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
}

.ai-avatar:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px var(--hover-glow);
}

.ai-avatar i {
    color: white;
    font-size: 24px;
}

.chat-title h1 {
    color: var(--text-primary);
    font-size: 24px;
    font-weight: 300;
}

.chat-controls {
    display: flex;
    align-items: center;
    gap: 15px;
}

.control-btn {
    width: 40px;
    height: 40px;
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    color: var(--text-primary);
}

.control-btn:hover {
    background: var(--accent-color);
    color: white;
    transform: scale(1.1);
    box-shadow: 0 0 20px var(--hover-glow);
}

/* Profile Dropdown */
.profile-dropdown {
    opacity: 90%;
    position: absolute;
    top: 70px;
    right: 30px;
    width: 280px;
    background: rgba(86, 138, 249, 0.673);
    backdrop-filter: blur(80px);
    border: 1px solid var(--glass-border);
    border-radius: 15px;
    box-shadow: var(--shadow);
    display: none;
    z-index: 100;
}

.profile-header {
    padding: 20px;
    border-bottom: 1px solid var(--glass-border);
    text-align: center;
}

.profile-avatar {
    width: 60px;
    height: 60px;
    background: var(--accent-color);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 10px;
}

.profile-avatar i {
    color: white;
    font-size: 24px;
}

.profile-name {
    color: var(--text-primary);
    font-size: 18px;
    font-weight: 600;
}

.profile-menu {
    padding: 10px 0;
}

.profile-item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    color: var(--text-primary);
}

.profile-item:hover {
    background: var(--hover-glow);
}

.profile-item i {
    width: 20px;
    text-align: center;
}

.theme-toggle {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
}

.toggle-switch {
    position: relative;
    width: 50px;
    height: 24px;
    background: var(--glass-border);
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.toggle-switch::before {
    content: '';
    position: absolute;
    top: 2px;
    left: 2px;
    width: 20px;
    height: 20px;
    background: var(--accent-color);
    border-radius: 50%;
    transition: all 0.3s ease;
}

.toggle-switch.light::before {
    transform: translateX(26px);
}

/* Chat Messages */
.chat-messages {
    flex: 1;
    padding: 30px;
    overflow-y: auto;
    max-height: calc(100vh - 240px);
}

.message {
    display: flex;
    margin-bottom: 20px;
    opacity: 0;
    transform: translateY(20px);
    animation: messageSlide 0.5s ease forwards;
}

@keyframes messageSlide {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.message.user {
    justify-content: flex-end;
}

.message-content {
    max-width: 70%;
    padding: 15px 20px;
    border-radius: 20px;
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    color: var(--text-primary);
    transition: all 0.3s ease;
}

.message.user .message-content {
    background: var(--accent-color);
    color: white;
    border-radius: 20px 20px 5px 20px;
}

.message.bot .message-content {
    border-radius: 20px 20px 20px 5px;
}

.message-content:hover {
    transform: scale(1.02);
    box-shadow: 0 5px 25px var(--hover-glow);
}

/* Markdown styling for bot messages */
.message.bot .message-content {
    overflow-x: auto;
}

.message.bot .message-content h3 {
    color: var(--accent-color);
    margin: 15px 0 10px 0;
    font-size: 1.1em;
    border-bottom: 2px solid var(--accent-color);
    padding-bottom: 5px;
}

.message.bot .message-content ul {
    margin: 10px 0;
    padding-left: 20px;
}

.message.bot .message-content li {
    margin: 5px 0;
    padding: 3px 0;
}

.message.bot .message-content strong {
    color: var(--accent-color);
    font-weight: 600;
}

.message.bot .message-content table {
    border-collapse: collapse;
    width: 100%;
    margin: 15px 0;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

.message.bot .message-content th,
.message.bot .message-content td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.message.bot .message-content th {
    background: var(--accent-color);
    color: white;
    font-weight: 600;
}

.message.bot .message-content tr:nth-child(even) {
    background: rgba(255, 255, 255, 0.05);
}

/* Light theme adjustments */
[data-theme="light"] .message.bot .message-content table {
    background: rgba(0, 0, 0, 0.05);
}

[data-theme="light"] .message.bot .message-content th,
[data-theme="light"] .message.bot .message-content td {
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}

[data-theme="light"] .message.bot .message-content tr:nth-child(even) {
    background: rgba(0, 0, 0, 0.02);
}

/* Chat Input */
.chat-input {
    height: 80px;
    padding: 20px 30px;
    border-top: 1px solid var(--glass-border);
    border-radius: 0 0 20px 20px;
    display: flex;
    align-items: center;
    gap: 15px;
}

.input-container {
    flex: 1;
    position: relative;
}

.chat-input input {
    width: 100%;
    padding: 15px 50px 15px 20px;
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 25px;
    color: var(--text-primary);
    font-size: 16px;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
}

.chat-input input:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 20px var(--hover-glow);
}

.chat-input input::placeholder {
    color: var(--text-secondary);
}

.send-btn {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 35px;
    height: 35px;
    background: var(--accent-color);
    border: none;
    border-radius: 50%;
    color: rgb(255, 255, 255);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.send-btn:hover {
    background: linear-gradient(45deg, var(--accent-color), #00a8cc);
    transform: translateY(-50%) scale(1.1);
    box-shadow: 0 0 20px var(--hover-glow);
}

/* Floating Animation */
.floating-elements {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.floating-element {
    position: absolute;
    width: 10px;
    height: 10px;
    background: var(--accent-color);
    border-radius: 50%;
    opacity: 0.1;
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(180deg); }
}

/* Hover Trail Effect */
.cursor-trail {
    position: fixed;
    width: 8px;
    height: 8px;
    background: var(--accent-color);
    border-radius: 50%;
    pointer-events: none;
    z-index: 9999;
    opacity: 0;
    transition: opacity 0.3s ease;
}

/* Responsive */
@media (max-width: 768px) {
    .login-container {
        width: 90%;
        padding: 30px 20px;
    }
    
    .chat-container {
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
    }
    
    .message-content {
        max-width: 85%;
    }
}

.hidden {
    display: none !important;
}

.show {
    display: block !important;
}

.typing-indicator .message-content {
    animation: pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}
</style>
</head>
<body>
<!-- Floating Background Elements -->
<div class="floating-elements"></div>

<!-- Cursor Trail -->
<div class="cursor-trail"></div>

<!-- Login Page -->
<div class="login-container glass-container" id="loginPage">
<div class="login-header">
    <i class="fas fa-robot"></i>
    <h2>Chat AI</h2>
</div>
<form id="loginForm">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
    </div>
    <div class="button-container">
        <button type="submit" class="login-btn" id="loginBtn">
            Start
        </button>
    </div>
</form>
</div>

<!-- Chat Interface -->
<div class="chat-container glass-container" id="chatInterface">
<div class="chat-header">
    <div class="chat-title">
        <div class="ai-avatar" id="aiAvatar">
            <i class="fas fa-robot"></i>
        </div>
        <h1>AIVA 🤖 – Insurance Assistant</h1>
    </div>

</div>

<!-- Profile Dropdown -->
<div class="profile-dropdown" id="profileDropdown">
    <div class="profile-header">
        <div class="profile-avatar">
            <i class="fas fa-user"></i>
        </div>
        <div class="profile-name" id="profileName">User</div>
    </div>
    <div class="profile-menu">
        <div class="profile-item theme-toggle" id="themeToggle">
            <i class="fas fa-palette"></i>
            <span>Dark Theme</span>
            <div class="toggle-switch" id="toggleSwitch"></div>
        </div>
        <div class="profile-item" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </div>
    </div>
</div>

<div class="chat-messages" id="chatMessages">
    <div class="message bot">
        <div class="message-content">
            <i class="fas fa-sparkles"></i> 👋 Hello! I'm AIVA , your insurance assistant. How can I help you today?
        </div>
    </div>
</div>

<div class="chat-input">
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button class="send-btn" id="sendBtn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>
</div>

<script>
class GlassChatUI {
    constructor() {
        this.currentUser = null;
        this.isLightTheme = false;
        this.init();
    }

    init() {
        this.setupEventListeners();
        this.createFloatingElements();
        this.setupCursorTrail();
        this.setupHoverEffects();
        this.testBackendConnection();
    }

    setupEventListeners() {
        // Login form
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.handleLogin();
        });

        // AI Avatar click
        document.getElementById('aiAvatar').addEventListener('click', () => {
            this.toggleProfileDropdown();
        });

        // Theme toggle
        document.getElementById('themeToggle').addEventListener('click', () => {
            this.toggleTheme();
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            this.handleLogout();
        });

        // Send message
        document.getElementById('sendBtn').addEventListener('click', () => {
            this.sendMessage();
        });

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                this.sendMessage();
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#aiAvatar') && !e.target.closest('#profileDropdown')) {
                document.getElementById('profileDropdown').classList.remove('show');
            }
        });
    }

    handleLogin() {
        const username = document.getElementById('username').value;

        if (username) {
            this.currentUser = username;
            document.getElementById('profileName').textContent = username;
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('loginForm').reset();
        }
    }

    handleLogout() {
        this.currentUser = null;
        document.getElementById('profileDropdown').classList.remove('show');
        document.getElementById('loginPage').classList.remove('hidden');
        document.getElementById('loginForm').reset();
        
        // Clear messages
        const messagesContainer = document.getElementById('chatMessages');
        messagesContainer.innerHTML = `
            <div class="message bot">
                <div class="message-content">
                    <i class="fas fa-sparkles"></i> 👋 Hello! I'm AIVA , your insurance assistant. How can I help you today?
                </div>
            </div>
        `;
    }

    toggleProfileDropdown() {
        const dropdown = document.getElementById('profileDropdown');
        dropdown.classList.toggle('show');
    }

    toggleTheme() {
        this.isLightTheme = !this.isLightTheme;
        const body = document.body;
        const toggleSwitch = document.getElementById('toggleSwitch');
        const themeText = document.querySelector('#themeToggle span');

        if (this.isLightTheme) {
            body.setAttribute('data-theme', 'light');
            toggleSwitch.classList.add('light');
            themeText.textContent = 'Light Theme';
        } else {
            body.removeAttribute('data-theme');
            toggleSwitch.classList.remove('light');
            themeText.textContent = 'Dark Theme';
        }
    }

    async sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();

        if (message) {
            this.addMessage(message, 'user');
            input.value = '';

            // Show typing indicator
            this.addTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                // Remove typing indicator
                this.removeTypingIndicator();

                if (data.error) {
                    this.addMessage(`❌ Error: ${data.error}`, 'bot');
                } else {
                    this.addMessage(data.response, 'bot');
                }
            } catch (error) {
                console.error('Error:', error);
                this.removeTypingIndicator();
                this.addMessage('❌ Sorry, something went wrong connecting to AIVA \'s brain!', 'bot');
            }
        }
    }

    addMessage(text, sender) {
        const messagesContainer = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        
        if (sender === 'bot') {
            // Render markdown with marked.js
            const renderedText = marked.parse(text);
            contentDiv.innerHTML = `<i class="fas fa-robot"></i> ${renderedText}`;
        } else {
            contentDiv.textContent = text;
        }
        
        messageDiv.appendChild(contentDiv);
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    addTypingIndicator() {
        const messagesContainer = document.getElementById('chatMessages');
        const typingDiv = document.createElement('div');
        typingDiv.className = 'message bot typing-indicator';
        typingDiv.id = 'typingIndicator';
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.innerHTML = '<i class="fas fa-robot"></i> AIVA  is typing...';
        
        typingDiv.appendChild(contentDiv);
        messagesContainer.appendChild(typingDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    removeTypingIndicator() {
        const typingIndicator = document.getElementById('typingIndicator');
        if (typingIndicator) {
            typingIndicator.remove();
        }
    }

    async testBackendConnection() {
        try {
            const response = await fetch('/test');
            const data = await response.json();
            console.log('Backend connection test:', data);
            
            if (!data.api_ready) {
                console.warn('⚠️ API key not configured. Please set GROQ_API_KEY environment variable.');
            }
        } catch (error) {
            console.error('❌ Backend connection failed:', error);
        }
    }

    createFloatingElements() {
        const container = document.querySelector('.floating-elements');
        const elementCount = 15;

        for (let i = 0; i < elementCount; i++) {
            const element = document.createElement('div');
            element.className = 'floating-element';
            element.style.left = Math.random() * 100 + '%';
            element.style.top = Math.random() * 100 + '%';
            element.style.animationDelay = Math.random() * 6 + 's';
            element.style.animationDuration = (4 + Math.random() * 4) + 's';
            container.appendChild(element);
        }
    }

    setupCursorTrail() {
        const trail = document.querySelector('.cursor-trail');
        let mouseX = 0, mouseY = 0;
        let trailX = 0, trailY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        const animateTrail = () => {
            const dx = mouseX - trailX;
            const dy = mouseY - trailY;
            
            trailX += dx * 0.1;
            trailY += dy * 0.1;
            
            trail.style.left = trailX - 4 + 'px';
            trail.style.top = trailY - 4 + 'px';
            trail.style.opacity = '0.6';
            
            requestAnimationFrame(animateTrail);
        };

        animateTrail();

        // Hide trail when not moving
        let timeout;
        document.addEventListener('mousemove', () => {
            clearTimeout(timeout);
            trail.style.opacity = '0.6';
            timeout = setTimeout(() => {
                trail.style.opacity = '0';
            }, 1000);
        });
    }

    setupHoverEffects() {
        // Add glow effect to interactive elements
        const interactiveElements = document.querySelectorAll('.glass-container, .control-btn, .ai-avatar, .send-btn');
        
        interactiveElements.forEach(element => {
            element.addEventListener('mouseenter', (e) => {
                e.target.style.boxShadow = '0 0 30px var(--hover-glow)';
            });
            
            element.addEventListener('mouseleave', (e) => {
                e.target.style.boxShadow = '';
            });
        });

        // Color wave effect on hover
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.body.style.background = `
                radial-gradient(circle at ${x * 100}% ${y * 100}%, 
                rgba(0, 212, 255, 0.1) 0%, 
                transparent 50%), 
                var(--primary-bg)
            `;
        });
    }
}

// Initialize the application
document.addEventListener('DOMContentLoaded', () => {
    new GlassChatUI();
});
</script>
</body>
</html>
